# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones

  App\Infrastructure\Csv\CsvReader: ~

  App\Domain\Factory\NumberPairFactory: ~

  App\Application\Service\Csv\ReadCsvService:
    arguments:
      $csvReader: '@App\Infrastructure\Csv\CsvReader'

#  App\Application\Service\Arithmetic\ArithmeticService:
#    arguments:
#      $readCsvService: '@App\Application\Service\Csv\ReadCsvService'
#      $writeCsvService: '@App\Application\Service\Csv\WriteCsvService'
#      $logService: '@App\Application\Service\Log\LogService'
#      $arithmeticFactory: '@App\Application\Factory\ArithmeticFactory'
#      $numberPairFactory: '@App\Application\Factory\NumberPairFactory'

  App\Application\Arithmetic\Addition:
    tags: [ 'app.operation' ]
  App\Application\Arithmetic\Subtraction:
    tags: [ 'app.operation' ]
  App\Application\Arithmetic\Multiplication:
    tags: [ 'app.operation' ]
  App\Application\Arithmetic\Division:
    tags: [ 'app.operation' ]

  App\Application\Factory\ArithmeticFactory:
    arguments:
      $operations: !tagged_iterator app.operation

